<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>明德微校园</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no"/>

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
            charset='utf-8'></script>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>

    <!--jQuery-->
    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <!-- body 最后 -->
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
    <!--jQuery结束-->
    <script>
        function theme_dark() {
            var dateHour = new Date().getHours();
            if (dateHour > 20 || dateHour < 7) {
                $("body").addClass("theme-dark");
            } else {
                $("body").removeClass("theme-dark");
            }

        }
        function weixin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                theme_dark();
            } else {
                location.href = "wrong.html";
            }
        }
    </script>

</head>
<body onload="weixin()">
<header class="bar bar-nav">
    <h1 class='title'><img src="../img/manage/manage_tai.png" width="20px" height="18px">后台管理</h1>
</header>
<div class="content" id="content-page">
    <form method="post" action="index/manage" enctype="multipart/form-data" id="manageForm">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <!--<div class="item-title label">标题</div>-->
                            <img src="../img/manage/user.png" style="width: 25px">
                            <div class="item-input">
                                <input type="text" placeholder="" maxlength="15" name="lusername" id="lusername">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <!--<div class="item-title label">标题</div>-->
                            <img src="../img/manage/pwd.png" style="width: 25px">
                            <div class="item-input">
                                <input type="password" placeholder="" maxlength="15" name="lpassword" id="lpassword">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>


    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="javascript:;"
                                   class="button button-big button-fill button-danger" id="denglu" onclick="loads();">登录</a></div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $("#denglu").click(function () {
                $("#manageForm").submit();
            });
        });
    </script>

    <div class="weui-footer">
        <p class="weui-footer__text">©明德微校园</p>
    </div>
</div>

</body>
</html>
